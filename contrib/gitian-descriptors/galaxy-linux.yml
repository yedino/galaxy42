---
name: "galaxy42-linux"
sudo: true
enable_cache: true
suites:
- "xenial"
architectures:
- "amd64"
packages:
- "gcc-5"
- "g++-5"
- "cmake"
- "autoconf"
- "libtool"
- "build-essential"
- "libfftw3-dev"
- "libsodium-dev"
- "libboost-system-dev"
- "libboost-filesystem-dev"
- "libboost-program-options-dev"
- "ca-certificates"  #  because of: Problem with the SSL CA cert (path? access rights?)
- "faketime" # used by bitcoin
reference_datetime: "2011-01-30 00:00:00"
remotes:
- "url": "https://github.com/yedino/galaxy42.git"
  "dir": "galaxy42"
  "commit": "HEAD"
files: []
script: |
  GALAXY_DIR=$(pwd)/galaxy42
  cd ${GALAXY_DIR}
  cd share/script/install-as-root/ && sudo ./install -y
  cd ${GALAXY_DIR}
  COVERAGE=0 EXTLEVEL=0  ./do --go
