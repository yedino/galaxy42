# For creating tun
sudo: required

# Ubuntu 14.04 Trusty support
dist: trusty

# Enable C++ support
language: cpp

addons:
  apt:
    sources:
    # add PPAs with more up-to-date toolchains
    - ubuntu-toolchain-r-test
    
    packages:
    # install toolchains
    - gcc-5
    - g++-5
    - libboost-all-dev
    - libfftw3-dev

  # before_script:
  #    - cd script/install-as-root/ && sudo ./install

before_install:
    - sudo add-apt-repository ppa:chris-lea/libsodium -y
    - sudo apt-get update -q && sudo apt-get install libsodium-dev -y;

# Set g++-5 and gcc-5 for c++14 support
install:
    - if [ "$CXX" = "g++" ]; then export CXX="g++-5" CC="gcc-5"; fi

# Compiler selection
compiler:
    - gcc

# Build steps
script: 
    - cd galaxy42 && ./do
